<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container p-5">
        <div class="header text-center">
            <h1 class="display-1 fw-bolder">Profile</h1>
        </div>

        <div class="profile-form container p-5 d-flex flex-column align-items-center">
            <div class="col-md-8 p-5 row">
                <div class="col-lg-2 py-2">
                    <label for="Name" class="form-label fw-bold">Name:</label>
                </div>
                <div class="col-lg-10 py-2">
                    <input type="text" class="form-control" id="Name" placeholder="Name" name="Name">
                    <p></p>
                </div>

                <div class="col-lg-2 py-2">
                    <label for="dob" class="form-label fw-bold">Date of Birth:</label>
                </div>
                <div class=" col-lg-4 py-2">
                    <input type="date" class="form-control" id="dob" placeholder="Lastname" name="Date-of-Birth">
                    <p></p>
                </div>

                <div class="col-lg-2 py-2">
                    <label for="phoneNum" class="form-label fw-bold">Phone No. :</label>
                </div>
                <div class=" col-lg-4 py-2">
                    <input type="tel" class="form-control" id="phoneNum" placeholder="Mobile No." name="Mobile-No">
                    <p></p>
                </div>

                <div class="col-lg-2 py-2">
                    <label for="Education" class="form-label fw-bold">Education: </label>
                </div>
                <div class=" col-lg-4 py-2 row">
                    <div class="col-lg-6">
                        <div>
                            <input type="radio" id="B.E" name="Education" value="B.E">
                            <label for="B.E">B.E</label>
                        </div>
                        <div>
                            <input type="radio" id="B.Tech" name="Education" value="B.Tech">
                            <label for="B.Tech">B.Tech</label>
                        </div>
                        <div>
                            <input type="radio" id="B.Sc" name="Education" value="B.Sc">
                            <label for="B.Sc">B.Sc</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <input type="radio" id="M.E" name="Education" value="M.E">
                            <label for="M.E">M.E</label>
                        </div>
                        <div>
                            <input type="radio" id="M.Tech" name="Education" value="M.Tech">
                            <label for="M.Tech">M.Tech</label>
                        </div>
                    </div>
                    <p class="educationMsg"></p>
                </div>


                <div class="col-lg-2 py-2">
                    <label for="languages" class="form-label fw-bold">Languages Known: </label>
                </div>
                <div class=" col-lg-4 py-2">
                    <div>
                        <input type="checkbox" id="English" name="Language" value="English">
                        <label for="English">English</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Hindi" name="Language" value="Hindi">
                        <label for="Hindi">Hindi</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Telugu" name="Language" value="Telugu">
                        <label for="Telugu">Telugu</label>
                    </div>
                    <p class="languageMsg"></p>
                </div>

                <div class="col-lg-2 py-2">
                    <label for="email" class="form-label fw-bold">Email: </label>
                </div>
                <div class=" col-lg-10 py-2">
                    <input type="tel" class="form-control" id="email" placeholder="eg: abc123@gmail.com" name="Email">
                    <p></p>
                </div>

                <div class="col-lg-2">
                    <label for="movies" class="form-label fw-bold">Movies Watched:</label>
                    <p></p>
                </div>
                <div class="col-lg-10 py-2">
                    <select name="Movies" id="movies" class="form-control">
                        <option value="" selected disabled>Select movie</option>
                        <option value="Avengers">Avengers</option>
                        <option value="CaptainAmerica">CaptainAmerica</option>
                        <option value="IronMan">Iron Man</option>
                        <option value="KGF">KGF</option>
                        <option value="Pushpa">Pushpa</option>
                        <option value="RRR">RRR</option>
                        <option value="Thor">Thor</option>
                    </select>
                    <p></p>
                </div>

                <div class="col-lg-2 py-2">
                    <label for="aboutself" class="form-label fw-bold">About yourself: </label>
                </div>
                <div class=" col-lg-10 py-2">
                    <textarea name="Aboutself" class="form-control" id="aboutself" cols="30" rows="4" placeholder="Write about yourself"></textarea>
                    <p></p>
                </div>
            </div>
            <div class="py-2">
                <button class="btn btn-secondary btn-submit" type="submit">Submit</button>
                <button class="btn btn-secondary btn-reset" type="reset">Reset</button>
            </div>
        </div>
        <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Your Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-borderless modal-table">
                            <tr>
                                <th scope="row">Name:</th>
                                <td id="modal-Name"></td>
                            </tr>
                            <tr>
                                <th scope="row">Date of Birth:</th>
                                <td id="modal-Date-of-Birth"></td>
                            </tr>
                            <tr>
                                <th scope="row">Mobile No.:</th>
                                <td id="modal-Mobile-No"></td>
                            </tr>
                            <tr>
                                <th scope="row">Education:</th>
                                <td id="modal-Education"></td>
                            </tr>
                            <tr>
                                <th scope="row">Languages Known:</th>
                                <td id="modal-Language"></td>
                            </tr>
                            <tr>
                                <th scope="row">Email:</th>
                                <td id="modal-Email"></td>
                            </tr>
                            <tr>
                                <th scope="row">Movies Watched:</th>
                                <td id="modal-Movies"></td>
                            </tr>
                            <tr>
                                <th scope="row">About Yourself:</th>
                                <td id="modal-Aboutself"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
